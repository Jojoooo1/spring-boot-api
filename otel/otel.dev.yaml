# https://github.com/open-telemetry/opentelemetry-java/blob/main/sdk-extensions/autoconfigure/README.md#propagator
otel:
  javaagent:
    logging: application
  metrics:
    exporter: none
  traces:
    exporter: otlp
  logs:
    exporter: none
  propagators:
    - tracecontext
    - baggage
  
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://localhost:4317
  
  instrumentation:
    jdbc-datasource:
      enabled: true
    # does not work with keycloak.
    common:
      enduser:
        enabled: true
        id:
          enabled: true
        role:
          enabled: true
        scope:
          enabled: true
    
